apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: flannel-host-gw
  name: flannel-host-gw
spec:
  selector:
    matchLabels:
      app: flannel-host-gw
  template:
    metadata:
      labels:
        app: flannel-host-gw
    spec:
      containers:
      - image: 192.168.2.100:5000/nettool
        name: nettoolbox
        securityContext:
          privileged: true
---
apiVersion: v1
kind: Service
metadata:
  name: serversvc
spec:
  type: NodePort
  selector:
    app: flannel-host-gw
  ports:
  - name: flannel-host-gw
    port: 8080
    targetPort: 80
    nodePort: 32000
