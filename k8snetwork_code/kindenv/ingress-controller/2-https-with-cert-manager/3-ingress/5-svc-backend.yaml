apiVersion: v1
kind: Service
metadata:
  name: nettool
  namespace: sandbox
spec:
  selector:
    run: nettool
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nettool
  namespace: sandbox
spec:
  replicas: 3
  selector:
    matchLabels:
      run: nettool
  template: 
    metadata:
      labels:
        run: nettool
    spec:
      containers:
      - name: nettool
        image: 192.168.2.100:5000/nettool
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80

