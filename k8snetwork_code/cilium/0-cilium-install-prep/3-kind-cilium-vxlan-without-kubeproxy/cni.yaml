apiVersion: apps/v1
kind: DaemonSet
#kind: Deployment
metadata:
  labels:
    app: cilium-vxlan-without-kubeproxy
  name: cilium-vxlan-without-kubeproxy
spec:
  #replicas: 1
  selector:
    matchLabels:
      app: cilium-vxlan-without-kubeproxy
  template:
    metadata:
      labels:
        app: cilium-vxlan-without-kubeproxy
    spec:
      containers:
      - image: 192.168.2.100:5000/nettool
        name: nettoolbox
        securityContext:
          privileged: true

---
apiVersion: v1
kind: Service
metadata:
  name: serversvc
spec:
  type: NodePort
  selector:
    app: cilium-vxlan-without-kubeproxy
  ports:
  - name: cni
    port: 8080
    targetPort: 80
    nodePort: 32000
