apiVersion: apps/v1
kind: DaemonSet
#kind: Deployment
metadata:
  labels:
    app: cilium-native-routing-with-kubeproxy-ipsec
  name: cilium-native-routing-with-kubeproxy-ipsec
spec:
  #replicas: 1
  selector:
    matchLabels:
      app: cilium-native-routing-with-kubeproxy-ipsec
  template:
    metadata:
      labels:
        app: cilium-native-routing-with-kubeproxy-ipsec
    spec:
      containers:
      - image: 192.168.2.100:5000/nettool
        name: nettoolbox
        securityContext:
          privileged: true

---
apiVersion: v1
kind: Service
metadata:
  name: serversvc
spec:
  type: NodePort
  selector:
    app: cilium-native-routing-with-kubeproxy-ipsec
  ports:
  - name: cni
    port: 8080
    targetPort: 80
    nodePort: 32000
